<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sass.css">
    <script src="https://kit.fontawesome.com/676e17c4b8.js" crossorigin="anonymous"></script>
    <title>Header</title>
</head>
<body>
    <div class="header">
        <div class="header-top grid-x align-middle">
            <div class="cell auto">
                <ul class="language-selector no-bullet">
                    <li><a href="#">УК</a></li>
                    <li class="active"><a href="#">EN</a></li>
                    <li><a href="#">IT</a></li>
                </ul>
            </div>
            <div class="header-phone-nomber cell auto text-right">
                <a href="tel:0800 211 927">0800 211 927</a>
            </div>
        </div>
        <div class="header-botoom grid-x align-middle">
            <div class="header-logo-box cell auto">
                <div class="header-logo">
                    <img src="./icons/header-logo.svg" alt="header-logo">
                    <span class="header-page-title">about us</span>
                </div>
            </div>
            <div class="header-hamburher-menu cell auto text-right">
                <input type="checkbox" id="menu">
                <label class="header-menu-container" for="menu">
                    <div class="header-menu"></div>
                </label>
                <div class="header-submenu">
                    <label class="header-close-menu" for="menu">
                        <i class="fa-solid fa-xmark close"></i>
                    </label>
                    <ul class="text-center no-bullet">
                        <li><a href="#">about us</a></li>
                        <li><a href="#">послуги</a></li>
                        <li><a href="#">команда</a></li>
                        <li><a href="#" class="active">публікації</a></li>
                        <li><a href="#">контакти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
